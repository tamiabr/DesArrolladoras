<!DOCTYPE html>
<html>
    <head>
        <title> New Account</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script type="text/javascript" src="index.js">
        </script>
    </head>
    <body>
        <div>
        <form action="./procesarFormulario.php" class="form" id="formulario" name="nueva cuenta">
            <fieldset>
            <h1>Create Account</h1>
            <br>
            <div class="form_grupo" id="grupo_nombre">
                <label for="nombre" class="form_nombre">Nombre</label>
                <br>
                <div class="form_grupo-input"> 
                    <input type="text" class="form_input" name="nombre" id="nombre"> 
                    <img src="images/error-icon.svg">
                </div>
                <p class="texto-error">No puede contener números</p>
                <br> <br> <br>
            </div>
    
            <div class="form_grupo" id="grupo_email">
                <label for="email" class="form_email">Email</label>
                <br>
                <div class="form_grupo-input"> 
                    <input type="email" class="form_input" name="e-correo" id="email">
                    <img src="images/error-icon.svg">
                </div>
                <p class="texto-error">Email inválido</p>
                <br> <br> <br>
            </div>

            <div class="form_grupo" id="grupo_password">
                <label for="clave" class="form_clave">Clave</label>
                <br>
                <div class="form_grupo-input"> 
                    <input type="password" class="form_input" name="clave" id="clave">
                    <img src="images/error-icon.svg">
                </div>
                <p class="texto-error">Debe contener al menos 8 carácteres</p>
                <br> <br> <br>
            </div>

            <div class="form_grupo" id="grupo_password2">
                <label for="clave2" class="form_clave2">Confirme su clave</label>
                <br>
                <div class="form_grupo-input"> 
                    <input type="password" class="form_input" name="clave2" id="clave2">
                    <img src="images/error-icon.svg" class="img">
                </div>
                <p class="texto-error">Las contraseñas no coinciden</p>
                <br> <br> <br>
            </div>

            <button type="submit">ENVIAR</button>
            <br> <br>
            </fieldset>
        </form>
        </div>
</html>
